<form [formGroup]="arsForm">
  <div>
    <ars-textinput formControlName="yourName2" [placeholder]="'Who is you?'"></ars-textinput>
    <ars-checkbox formControlName="areYouSure">Are You Sure?</ars-checkbox>
    <ars-button formControlName="submit">Click-a-me</ars-button>

  </div>
</form>



<p>Form value: {{ arsForm.value | json }}</p>
<p>Form status: {{ arsForm.status | json }}</p>
