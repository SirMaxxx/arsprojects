<form [formGroup]="arsForm">
  <div>
    <label>Name:
      <input formControlName="yourName">
    </label>
    <ars-checkbox formControlName="areYouSure" [label]="'Is this cool?'"></ars-checkbox>
  </div>
</form>



<p>Form value: {{ arsForm.value | json }}</p>
<p>Form status: {{ arsForm.status | json }}</p>
